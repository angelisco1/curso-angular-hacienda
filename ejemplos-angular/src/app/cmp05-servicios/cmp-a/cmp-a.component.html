<h3>Cmp A</h3>

<button *ngIf="darkMode; else lightModeBtn" (click)="toggleDarkMode(false)">Dark Mode activado</button>
<ng-template #lightModeBtn>
  <button (click)="toggleDarkMode(true)">Light Mode activado</button>
</ng-template>


<input type="text" (change)="guardar($event)">
<ul>
  <li *ngFor="let p of productos">{{p}}</li>
</ul>
