<h2>Peticiones HTTP</h2>

<input type="text" #inputTarea>
<button (click)="guardar(inputTarea.value)">Crear tarea</button>


<ul>
  <li *ngFor="let t of tareas">
    <span [ngClass]="{tachada: t.completada}">{{t.titulo}}</span>
    <button (click)="completar(t)">Completar tarea</button>
    <button (click)="eliminar(t.id)">Eliminar tarea</button>
  </li>
</ul>
